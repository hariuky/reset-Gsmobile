<!-- BLOQUEAR TECLAS COMO F12, CTRL+SHIFT+I, CTRL+U, ETC -->
<script>
  document.addEventListener('keydown', function (e) {
    if (
      e.key === "F12" || 
      (e.ctrlKey && e.shiftKey && e.key === "I") || 
      (e.ctrlKey && e.shiftKey && e.key === "J") || 
      (e.ctrlKey && e.key === "U") ||
      (e.ctrlKey && e.shiftKey && e.key === "C")
    ) {
      e.preventDefault();
    }
  });
</script>
