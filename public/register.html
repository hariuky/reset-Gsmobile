<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - GSMobile</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>GSMobile - Cadastro</h2>
    <form id="register-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="/login.html">Voltar para login</a></p>
  </div>

<script type="module">
  import { auth } from './firebase-config.js';
  import { 
    createUserWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  // Verifica se o usuário já está logado
  onAuthStateChanged(auth, (user) => {
    // Aguarda 500ms para garantir que a página está totalmente carregada
    setTimeout(() => {
      if (user) {
        window.location.href = "/index.html";
      }
    }, 500);
  });

  document.getElementById("register-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await createUserWithEmailAndPassword(auth, email, password);
      alert("Cadastro realizado com sucesso! Você será redirecionado.");
      // Não redireciona aqui - o onAuthStateChanged cuidará disso
    } catch (error) {
      alert("Erro ao cadastrar: " + error.message);
    }
  });
</script>
    <!-- BLOQUEAR BOTÃO DIREITO -->
<script>
  document.addEventListener('contextmenu', event => event.preventDefault());
</script>

<!-- BLOQUEAR TECLAS COMO F12, CTRL+SHIFT+I, CTRL+U, ETC -->
<script>
  document.addEventListener('keydown', function (e) {
    if (
      e.key === "F12" || 
      (e.ctrlKey && e.shiftKey && e.key === "I") || 
      (e.ctrlKey && e.shiftKey && e.key === "J") || 
      (e.ctrlKey && e.key === "U") ||
      (e.ctrlKey && e.shiftKey && e.key === "C")
    ) {
      e.preventDefault();
    }
  });
</script>

    if (end - start > 100) {

      window.location.reload();

</script>
</body>

</html>
